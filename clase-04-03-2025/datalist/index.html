<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Google</title>
  </head>
  <body>
    <main>
      <section>
        <img src="img/google-logo.png" alt="" />
      </section>
      <section>
        <form action="" method="post">
          <div class="input-container">
            <input
              type="text"
              id="busqueda"
              name="busqueda"
              list="helado"
            />
            <datalist id="helado"  role="listbox">
              <option value="Helado de chocolate">Helado de Chocolate</option>
              <option value="Helado de coco">Helado de coco</option>
              <option value="Helado de chicle">Helado de chicle</option>
              <option value="Helado de oreo">Helado de oreo</option>
              <option value="Helado de vainilla">Helado de vainilla</option>
            </datalist>
          </div>
          <div class="button-container">
            <button type="submit">Buscar con Google</button>
            <button type="submit">Voy a tener suerte</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="region">
        <p>Mexico</p>
      </div>
      <div class="links">
        <div class="about">
          <a href="">Sobre Google</a>
          <a href="">Publicidad</a>
          <a href="">Negocios</a>
          <a href="">Cómo funciona la busqueda</a>
        </div>
        <div class="conf">
          <a href="">Privacidad</a>
          <a href="">Condiciones</a>
          <a href="">Configuración</a>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
